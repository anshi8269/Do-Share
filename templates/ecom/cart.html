{% include 'ecom/customer_base.html' %}
{% load static %}
{% block content %}



<div class="row d-flex justify-content-center align-items-center h-100 ">
      <div class="col-lg-12 col-xl-12">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-12 col-lg-12 col-xl-12 order-2 order-lg-1">

              <p claSS=" h1 text-center pb-5 "> Your Products </p>
            
            <table class=" col-12 table table-hover table-bordered w-50 mx-auto" id="dev-table">
                  <thead>
                    <tr>
                      <th class="h3 p-3">Name</th>
                      <th class="h3 p-3">Image</th>
                      <th class="h3 p-3">Price</th>
                      <th class="h3 p-3">Description</th>
                      <th class="h3 p-3">Action</th>

                    </tr>
                  </thead>
                  {% for p in products %}
                  {% if p %}

                      <tr class="p-3 text-center">
                        <td class="h5"> {{p.name}}</td>
                        <td> <img src="{% static p.product_image.url %}" alt="Profile Pic" height="50px" width="50px" /></td>
                        <td class="h5">$ {{p.price}}</td>
                        <td class="h5">{{p.description}}</td>
                        <td><a class="btn btn-danger btn-xs" href="{% url 'remove-from-cart' p.id  %}" class="float-end text-black"><img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/delete-sign.png" alt="delete-sign"/></a></td>
                

                        </tr>
                        {%else%}
                        <br><br><br>
                        <h1>no products</h1>
                        {% endif %}
                        {% endfor %}
              </table>
        
              <div style="text-align: center;">
                <button class="h5 btn btn-danger btn-lg">Total ${{total}}</button>
                <a href="/customer-address"><button class="h5 btn btn-success btn-lg" ><span>Purchase </span></button></a>
              </div>
         </div>
       </div>
      </div>
    </div>
  </div>
 </div>


{% endblock content %}
